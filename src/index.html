<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Screen Recorder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #2d2d2d;
            color: #ffffff;
            user-select: none;
            border-radius: 12px;
            overflow: hidden;
        }

        /* Header / Title Bar */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background-color: #222222;
            -webkit-app-region: drag;
            border-radius: 12px 12px 0px 0px;
        }

        .capture-btn {
            background-color: #0c6d1a;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            -webkit-app-region: no-drag;
            transition: background-color 0.2s;
        }

        .capture-btn:hover {
            background-color: #4caf50;
        }

        .window-controls {
            display: flex;
            gap: 8px;
            -webkit-app-region: no-drag;
        }

        .window-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 6px;
            /* background-color: #4a4a4a; */
            background-color: #373737;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .window-btn:hover {
            background-color: #5a5a5a;
        }

        /* Main Content */
        .content {
            padding: 20px;
            border-radius: 0px 0px 12px 12px;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        #files {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
        }

        .section-title {
            font-size: 14px;
            color: #b0b0b0;
            margin-bottom: 12px;
        }

        /* Capture Area Options */
        .capture-options {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .capture-option {
            flex: 1;
            padding: 16px 12px;
            background-color: #4a4a4a;
            border: none;
            color: #ffffff;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transition: background-color 0.2s;
        }

        .capture-option:hover {
            background-color: #5a5a5a;
        }

        .capture-option.active {
            background-color: #1a1a1a;
        }

        .capture-option svg {
            width: 32px;
            height: 32px;
        }

        .capture-option span {
            font-size: 13px;
        }

        /* Settings Panel */
        .settings-panel {
            background-color: #3a3a3a;
            border-radius: 8px;
            overflow: hidden;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border-bottom: 1px solid #4a4a4a;
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 14px;
        }

        /* Toggle Switch */
        .toggle {
            position: relative;
            width: 50px;
            height: 28px;
            background-color: #666;
            border-radius: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .toggle.active {
            background-color: #4caf50;
        }

        .toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 24px;
            height: 24px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: transform 0.2s;
        }

        .toggle.active .toggle-knob {
            transform: translateX(22px);
        }

        /* Counter */
        .counter {
            display: flex;
            align-items: center;
            gap: 0;
            background-color: #4a4a4a;
            border-radius: 6px;
            overflow: hidden;
        }

        .counter-value {
            width: 40px;
            text-align: center;
            font-size: 16px;
            padding: 8px 0;
            background-color: #3a3a3a;
        }

        .counter-btn {
            width: 36px;
            height: 36px;
            border: none;
            background-color: #4a4a4a;
            color: #888;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.2s, color 0.2s;
        }

        .counter-btn:hover {
            background-color: #5a5a5a;
            color: #fff;
        }
    </style>
    <style>
        #region-selector {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  z-index: 9999;
  cursor: crosshair;
}

#region-selector .screenshot-bg {
  width: 100%;
  height: 100%;
  object-fit: cover;
  filter: brightness(0.7);
}

#region-selector .selection-box {
  display: none;
  position: absolute;
  border: 2px dashed #00ff00;
  background: rgba(0, 255, 0, 0.1);
  pointer-events: none;
}

#region-selector .instructions {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  color: white;
  padding: 10px 20px;
  border-radius: 5px;
}

.source-picker .source-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 15px;
}

.source-item {
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: 8px;
  padding: 8px;
  transition: border-color 0.2s;
}

.source-item:hover {
  border-color: #007bff;
}

.source-item img {
  width: 100%;
  border-radius: 4px;
}

@keyframes flashFade {
  0% {
    opacity: 0.8;
  }
  100% {
    opacity: 0;
  }
}
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <button class="capture-btn" id="captureBtn">Capturar</button>
        <div class="window-controls">
            <button class="window-btn" id="menuBtn">☰</button>
            <button class="window-btn" id="minimizeBtn">−</button>
            <button class="window-btn" id="closeBtn">×</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div class="section-title">Área de captura</div>

        <!-- Capture Options -->
        <div class="capture-options">
            <button class="capture-option active" data-mode="selection" id="selection">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" stroke-dasharray="4 2"/>
                    <rect x="8" y="8" width="8" height="8" fill="currentColor" opacity="0.3"/>
                </svg>
                <span>Selección</span>
            </button>
            <button class="capture-option" data-mode="screen" id="screen">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <rect x="2" y="3" width="20" height="14" rx="2" stroke="currentColor" stroke-width="2" fill="none"/>
                    <line x1="8" y1="21" x2="16" y2="21" stroke="currentColor" stroke-width="2"/>
                    <line x1="12" y1="17" x2="12" y2="21" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>Pantalla</span>
            </button>
            <button class="capture-option" data-mode="window" id="window">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"/>
                </svg>
                <span>Ventana</span>
            </button>
        </div>

        <!-- Settings -->
        <!-- <div class="settings-panel">
            <div class="setting-row">
                <span class="setting-label">Mostrar puntero</span>
                <div class="toggle active" id="showPointerToggle">
                    <div class="toggle-knob"></div>
                </div>
            </div>
            <div class="setting-row">
                <span class="setting-label">Retardo, en segundos</span>
                <div class="counter">
                    <span class="counter-value" id="delayValue">0</span>
                    <button class="counter-btn" id="decreaseDelay">−</button>
                    <button class="counter-btn" id="increaseDelay">+</button>
                </div>
            </div>
        </div> -->

        <!-- Files to shown -->
        <div id="files">
        </div>

    </div>

    <script src="../renderers/renderer.js"></script>
    <script src="../renderers/screen-renderer.js"></script>
    <script>
        // Capture mode selection
        const captureOptions = document.querySelectorAll('.capture-option');
        captureOptions.forEach(option => {
            option.addEventListener('click', () => {
                captureOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
            });
        });

        // Toggle switch
        const toggle = document.getElementById('showPointerToggle');
        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active');
        });

        // Delay counter
        const delayValue = document.getElementById('delayValue');
        const decreaseBtn = document.getElementById('decreaseDelay');
        const increaseBtn = document.getElementById('increaseDelay');
        let delay = 0;

        decreaseBtn.addEventListener('click', () => {
            if (delay > 0) {
                delay--;
                delayValue.textContent = delay;
            }
        });

        increaseBtn.addEventListener('click', () => {
            delay++;
            delayValue.textContent = delay;
        });

        // Window controls (for Electron)
        document.getElementById('closeBtn').addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.closeWindow();
            }
        });

        document.getElementById('minimizeBtn').addEventListener('click', () => {
            if (window.electronAPI) {
                window.electronAPI.minimizeWindow();
            }
        });
    </script>
</body>
</html>
